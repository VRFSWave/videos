<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sportwave Premium Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: white;
            text-align: center;
        }
        
        /* Top Banner */
        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #202020;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            border-bottom: 3px solid #D32F2F;
        }
        .logo {
            height: 70px;
        }
        .logout-btn {
            margin-left: auto;
            padding: 10px 20px;
            background-color: #D32F2F;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #FF5252;
        }
        
        /* Page Heading */
        .page-title {
            margin-top: 100px;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 3px solid #D32F2F;
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        
        /* Premium Video Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video {
            width: 320px;
            background: #252525;
            padding: 12px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
        }
        .video:hover {
            transform: scale(1.05);
        }
        .video-title {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Top Banner with Logo and Log Out Button -->
    <div class="top-banner">
        <img src="https://i.ibb.co/q30Vg4hV/1-1.png" alt="Logo" class="logo" />
        <button class="logout-btn" onclick="window.location.href='index.html'">Log Out</button>
    </div>

    <h1 class="page-title">Sportwave Premium Videos</h1>

    <div class="gallery" id="premiumGallery">
        <!-- Replace the VIDEO_ID_X with your premium video IDs -->
        <div class="video" data-title="Premium Highlight 1">
            <iframe
                src="https://www.youtube.com/embed/VIDEO_ID_1"
                frameborder="0"
                allowfullscreen
            ></iframe>
            <p class="video-title">Premium Highlight 1</p>
        </div>
        <div class="video" data-title="Premium Match Replay">
            <iframe
                src="https://www.youtube.com/embed/VIDEO_ID_2"
                frameborder="0"
                allowfullscreen
            ></iframe>
            <p class="video-title">Premium Match Replay</p>
        </div>
        <div class="video" data-title="Exclusive Content 1">
            <iframe
                src="https://www.youtube.com/embed/VIDEO_ID_3"
                frameborder="0"
                allowfullscreen
            ></iframe>
            <p class="video-title">Exclusive Content 1</p>
        </div>
        <!-- Add more premium videos as needed -->
    </div>

</body>
</html>
